<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#e74c3c" opacity="0.1"/>
    
    <!-- Truth vs Myth Symbol -->
    <g transform="translate(400, 200)">
        <!-- Circle Background -->
        <circle cx="0" cy="0" r="150" fill="none" stroke="#2c3e50" stroke-width="4"/>
        
        <!-- Dividing Line -->
        <line x1="-150" y1="0" x2="150" y2="0" stroke="#2c3e50" stroke-width="4"/>
        
        <!-- Truth Side (Top) -->
        <g transform="translate(0, -75)">
            <circle cx="0" cy="0" r="50" fill="#2ecc71" opacity="0.2"/>
            <path d="M-25 0 L-5 20 L25 -20" stroke="#2ecc71" stroke-width="8" fill="none"/>
        </g>
        
        <!-- Myth Side (Bottom) -->
        <g transform="translate(0, 75)">
            <circle cx="0" cy="0" r="50" fill="#e74c3c" opacity="0.2"/>
            <path d="M-25 -25 L25 25 M-25 25 L25 -25" stroke="#e74c3c" stroke-width="8"/>
        </g>
    </g>
    
    <!-- Labels -->
    <g font-family="Arial" font-size="24" text-anchor="middle">
        <text x="400" y="80" fill="#2ecc71">VÉRITÉ</text>
        <text x="400" y="320" fill="#e74c3c">MYTHE</text>
    </g>
</svg> 